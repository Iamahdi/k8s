apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - image: reg.iranops.ir/chesterwood/api-gateway:latest
          imagePullPolicy: IfNotPresent
          name: api-gateway
          env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: api-gateway-config
                key: SPRING_PROFILES_ACTIVE
          - name: position-tracker-url
            valueFrom:
              configMapKeyRef:
                name: api-gateway-config
                key: position-tracker-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: harbor-secret

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
data:
  SPRING_PROFILES_ACTIVE: production-microservice
  position-tracker-url: fleetman-position-tracker.default.svc.cluster.local:8080

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-gateway
  name: fleetman-api-gateway
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: api-gateway
  type: ClusterIP
